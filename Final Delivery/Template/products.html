{% extends 'nav.html'%}

    {% block content %}
    
<h1>welcome to trial page {{user}}</h1>
   <a href="{{url_for('display')}}">see all the users</a>
   <table style="border: 1px solid black;">
      <tr>
         <th style="background-color:antiquewhite;width:100px;text-align: center;">USERNAME</th>
         <th style="background-color:blue;width:100px;text-align: center;">EMAIL</th>
         <th style="background-color:red;width:100px;text-align: center;">PASSWORD</th>
      </tr>
      {% for i in account.values()%}
      <tr>
         <td>
             {{i.name}}</td>
         <td>
            {{i.email}}</td>
        <td>
         {{i.pass}}</td>
      </tr>
      {%endfor%}
   </table>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock%}
